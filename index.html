<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignInstagram</title>
    <link href="instagram.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="signin">
            <div class="logo">
                <img src="Logo-Instagram.jpg" width="180px" height="100px">
            </div>
            <form>
                <input class="input-text" type="number/text/email" placeholder="Phone number,username or email" size="40px">
                <br>
                <input class="input-text" type="password" placeholder="Password" size="40px"><br>
                <input class="submit" type="submit" value="Log in">
                <br>
            </form>
           
            <div class="or-option">
                <div class="horizondal-line1"><hr>
                </div>
                <div class="text-or">OR</div>
                <div class="horizondal-line2"><hr>
                </div>
            </div><br>
            <div class="fb-login">
                <div class="fb-logo">
                    <img src="facebook-logo.png" width="25px" >
                </div>
                <div class="fb-text">Log in with Facebook</div>
            </div><br>
            <div class="forgot-password">Forgot password?</div>
        </div>
        <div class="signup">
            <div class="no-account-text">Don't have an account?</div>
            <input class="signup-button" type="button" value="Sign up">
        </div>
        <div class="get">Get the app.</div>
        <div class="download">
            <div class="google">
                <img src="playstore.png" width="160px">
            </div>
            <div class="microsoft">
                <img src="microsoft.png" width="120px">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="align">
            <div class="small-box">Meta</div>
            <div class="small-box"> About </div> 
            <div class="small-box"> Jobs </div> 
            <div class="small-box"> Blog </div>     
            <div class="small-box"> Help </div> 
            <div class="small-box"> API </div> 
            <div class="small-box"> Privacy </div> 
            <div class="small-box"> Terms </div> 
            <div class="medium-box"> Top Accounts </div> 
            <div class="medium-box"> Locations </div>
            <div class="medium-box"> Threads </div>
            <div class="large-box"> Contact Uploading & Non-Users </div>
            <div class="medium-box"> Meta Verified </div>
        </div>
        <div class="copyright">Â© 2023 Instagram from Meta</div>
    </div>
</body>
</html>
